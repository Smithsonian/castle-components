'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: Button
status: stable
description: An clickable button.
props:
  type: object
  properties:
    attributes:
      type: Drupal\Core\Template\Attribute
    type:
      type: string
      title: type
      description: The button type attribute
      enum:
        - button
        - submit
        - reset
      default: button
    size:
      type: string
      title: size
      enum:
        - small
        - medium
        - large
      default: medium
    label:
      type: string
      title: label
      examples: ['Read More', 'Submit']
    variant:
      type: string
      title: variant
      enum:
        - primary
        - secondary
        - accent
        - transparent
      default: primary
    event:
      type: string
      title: Event name
      description: The name of the event to emit when the button is clicked.
    utilities:
      type: array
      title: Utility classes
      description: Additional utility classes to add (or override).
      items:
        type: string
      examples: [['bg-accent-500', 'text-neutral-100']]
slots:
  default:
    type: string
    title: Button default content
    description: The button text or other content.
