'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: Breadcrumb
status: experimental
description: Navigation list element.
group: Elements
props:
  type: object
  properties:
    attributes:
      type: Drupal\Core\Template\Attribute
    list:
      type: array
      title: breadcrumb
      items:
        type: object
        properties:
          text:
            type: string
          url:
            type: string
    utilities:
      type: array
      title: Utility classes
      description: Additional utility classes to add (or override).
      items:
        type: string
